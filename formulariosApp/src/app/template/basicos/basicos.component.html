<h2>Template: BAsicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <!-- Campo de producto -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            ngModel
            name="producto"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="nombreValido()"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="precio"
            required
            min="0"
            placeholder="Precio del producto"
          />
          <span class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>

      <!-- Campo de Existencias -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Existencia</label>
        <div class="col-sm-9">
          <input
            type="number"
            ngModel
            name="existencia"
            class="form-control"
            required
            placeholder="Precio del producto"
          />
          <span class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
