<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <!-- Recibimos el output y lo pasamos a la funcion -->
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar por pais..."
    ></app-pais-input>
  </div>
</div>

<ul class="list-group">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let pais of paisesSugeridos"
    [routerLink]="['/pais', pais.alpha2Code]"
  >
    {{ pais.name }}
  </li>
</ul>
<hr />

<div class="alert alert-danger" *ngIf="hayError">
  No se encontro ningun pais con ese nombre {{ termino }}
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
