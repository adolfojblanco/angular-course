<h1>
  Nuevo Héroe: <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.descripcion }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Url de la foto</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        Guardar
      </button>
      <span class="spacer"></span>
      <button mat-raised-button color="warn" *ngIf="heroe.id" (click)="borrarHeroe()">
        <mat-icon>remove</mat-icon>
        Eliminar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
